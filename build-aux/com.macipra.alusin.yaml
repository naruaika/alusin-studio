id: com.macipra.alusin
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
command: run.sh
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland
  - --filesystem=host
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'
modules:
  - name: python3-pybind11
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "pybind11" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/cd/8a/37362fc2b949d5f733a8b0f2ff51ba423914cabefe69f1d1b6aab710f5fe/pybind11-3.0.1-py3-none-any.whl
        sha256: aa8f0aa6e0a94d3b64adfc38f560f33f15e589be2175e103c0a33c6bce55ee89
  - name: python3-pillow
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "pillow" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/d0/02/d52c733a2452ef1ffcc123b68e6606d07276b0e358db70eabad7e40042b7/pillow-12.1.0.tar.gz
        sha256: 5c5ae0a06e9ea030ab786b0251b32c7e4ce10e58d983c0d5c56029455180b5b9
  - name: alusin-studio
    builddir: true
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/naruaika/alusin-studio
    post-install:
      - install -m 755 -D build-aux/run.sh /app/bin/run.sh